#creates Replicaset
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80


---
# this creates  a external classic load balancer
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80          # port no that your service has to listern and this is the port you will access
      targetPort: 80  # Target port forwards the request to the backebd pod
  type: LoadBalancer # This is going to create a load balancer [on your cloud and this is chargable on thetop of eEKS]